<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>

    <!-- Top Form Error -->
    <div id="formError" class="form-error"></div>

    <form id="registrationForm">

        <div class="input-group">
            <input type="text" id="firstName" required placeholder=" ">
            <label for="firstName">First Name *</label>
            <span class="error" id="firstNameError"></span>
        </div>

        <div class="input-group">
            <input type="text" id="lastName" required placeholder=" ">
            <label for="lastName">Last Name *</label>
            <span class="error" id="lastNameError"></span>
        </div>

        <div class="input-group">
            <input type="email" id="email" required placeholder=" ">
            <label for="email">Email *</label>
            <span class="error" id="emailError"></span>
        </div>

        <div class="input-group">
            <input type="text" id="phone" required placeholder=" ">
            <label for="phone">Phone Number *</label>
            <span class="error" id="phoneError"></span>
        </div>

        <div class="input-group">
            <input type="number" id="age" min="1" placeholder=" ">
            <label for="age">Age</label>
        </div>

        <div class="input-group">
            <input type="text" id="address" placeholder=" ">
            <label for="address">Address</label>
        </div>

        <!-- Gender -->
        <div class="input-group">
            <p class="group-title">Gender *</p>
            <div class="gender">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <span class="error" id="genderError"></span>
        </div>

        <!-- Country / State / City -->
        <div class="input-group">
            <select id="country">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
        </div>

        <div class="input-group">
            <select id="state">
                <option value="">Select State</option>
            </select>
        </div>

        <div class="input-group">
            <select id="city">
                <option value="">Select City</option>
            </select>
        </div>

        <!-- Password -->
        <div class="input-group">
            <input type="password" id="password" required placeholder=" ">
            <label for="password">Password *</label>
            <div id="strength"></div>
        </div>

        <div class="input-group">
            <input type="password" id="confirmPassword" required placeholder=" ">
            <label for="confirmPassword">Confirm Password *</label>
            <span class="error" id="confirmError"></span>
        </div>

        <!-- Terms -->
        <div class="input-group terms">
            <label>
                <input type="checkbox" id="terms">
                I agree to Terms & Conditions *
            </label>
            <span class="error" id="termsError"></span>
        </div>

        <button type="submit" id="submitBtn" disabled>Register</button>

        <div id="successMsg" class="success"></div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
